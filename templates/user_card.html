<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title align="center">User Card</title>
</head>
<body>
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Id: {{ user.id }}</li>
            <li class="list-group-item">Username: {{ user.username }}</li>
            <li class="list-group-item">Age: {{ user.age }}</li>
        </ul>
    </div>
</body>
</html>
